<source>
  @type forward
  port 24224
  bind 0.0.0.0
  log_level debug
</source>

<source>
  @type http
  port 9880
  @log_level debug
  bind 0.0.0.0 # optional. 0.0.0.0 by default
  delimiter \n # optional. \n (newline) by default
</source>

<source>
  @type tcp
  tag tcp.events # required
  format /^(?<field1>\d+):(?<field2>\w+)$/ # required
  bind 0.0.0.0 # optional. 0.0.0.0 by default
  delimiter \n # optional. \n (newline) by default
  @log_level debug
</source>

<match foo>
  type parser
  key_name messages
  format json
  tag rails
  host "elasticsearch"
</match>

<match **>
  @log_level debug
  type elasticsearch
  format json
  logstash_format true
  time_key timestamp
  flush_interval 5s  # 5s for testing, 60s for production
  host "elasticsearch"
</match>
